
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css2/bootstrap.css"></link>
<style>
  #frm{
     width:500px;
     margin:auto;
     margin-top:100px;
  }
  marquee{
     margin-top:10px;
  }
</style>
</head>
<body class="container-fluid">
    <marquee><h2 class="text-primary">ADD FLIGHTS HERE</h2></marquee>
    <form action="flight" method="post" class="form card" id="frm">
        <h2 class="bg-danger text-white card-header">ADD FLIGHT DETAILS</h2>
        <table class="table table-hover">
        <tr>
         <td>Airline Name</td>
         <td><input type="text" name="airlineName" required></td>
        </tr>
        <tr>
         <td>From</td>
         <td><input type="text" name="from" required></td>
        </tr>
        <tr>
         <td>To</td>
         <td><input type="text" name="to" required></td>
        </tr>
        <tr>
         <td>Seats</td>
         <td><input type="text" name="seats" required></td>
        </tr>
        <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Proceed</button></td>
        <td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
